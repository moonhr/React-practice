<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>challenge-10</title>
  </head>
  <body>
    <div id="root"></div>
    <script>
      document.addEventListener("DOMContentLoaded", function () {
        const styles = {
          body: {
            margin: 0,
            padding: 0,
          },
          root: {
            width: "100vw",
            height: "100vh",
            backgroundColor: "ivory",
            display: "flex",
            justifyContent: "center",
            alignItems: "center",
          },
          vertical: {
            display: "flex",
            flexDirection: "column",
            marginLeft: "30vw",
          },
          verticalDot: {
            width: "10px",
            height: "10px",
            backgroundColor: "rgba(151, 114, 64, 1)",
            marginTop: "10px",
          },
          verticalLine: {
            width: "2px",
            height: "440px",
            backgroundColor: "rgba(80, 47, 10, 0.5)",
          },
          arrowDot: {
            width: "23px",
            height: "40px",
            backgroundColor: "rgba(255, 177, 79, 1)",
            marginLeft: "4vw",
          },
          card: {
            position: "relative",
            width: "1044px",
            height: "490px",
            marginTop: "10vw",
          },
          cardContainer: {
            position: "absolute",
            zIndex: -1,
            width: "100%",
            height: "100%",
            backgroundColor: "rgba(214, 195, 149, 0.3)",
            border:
              "1px solid linear-gradient(180deg, rgba(255, 255, 255, 0.5) 0%, rgba(125, 114, 87, 0.5) 100%)",
            boxShadow: "1px 4px 15.6px -5px rgba(87, 76, 49, 1)",
          },
          cardTitle: {
            position: "absolute",
            fontFamily: "Inter",
            fontSize: "64px",
            fontWeight: 400,
            lineHeight: "77.45px",
            textAlign: "justified",
          },
          cardLine: {
            position: "absolute",
            width: "439px",
            height: "2px",
            background:
              "linear-gradient(90deg, rgba(210, 143, 67, 0.5) 0%, rgba(80, 47, 10, 0.5) 100%)",
          },
          cardText: {
            position: "absolute",
            fontFamily: "Inter",
            fontSize: "12px",
            fontWeight: 400,
            lineHeight: "14.52px",
            textAlign: "justified",
          },
        };

        const makeDiv = {
          root: document.getElementById("root"),
          vertical: document.createElement("div"),
          verticalDot: document.createElement("div"),
          verticalLine: document.createElement("div"),
          arrowDot: document.createElement("div"),
          card: document.createElement("div"),
          cardContainer: document.createElement("div"),
          cardLine: document.createElement("div"),
          cardTitle: document.createElement("div"),
          cardText: document.createElement("div"),
        };

        // 각 요소 스타일 적용
        function applyStyles(element, styles) {
          if (!element || !styles) return; // 요소가 없거나 스타일이 없는 경우 처리

          for (let key in styles) {
            if (element.style[key] !== undefined) {
              // element.style에 해당 속성이 정의되어 있는지 확인
              element.style[key] = styles[key]; // 스타일 적용
            }
          }
        }

        // body 스타일 적용
        applyStyles(document.body, styles.body);

        // root 스타일 적용
        applyStyles(makeDiv.root, styles.root);

        // 각 요소에 스타일 적용
        for (let key in makeDiv) {
          if (styles[key]) {
            applyStyles(makeDiv[key], styles[key]);
          }
        }

        // 텍스트 추가
        makeDiv.cardTitle.innerText = "INDENTATION";
        makeDiv.cardText.innerText =
          "Lorem ipsum dolor sit amet consectetur. A eu id mollis pellentesque tellus bibendum sagittis. Eu nunc eu sed nec nisi. Leo eget urna id congue fusce in venenatis sagittis id. Pretium egestas id morbi eget id commodo adipiscing. Orci vitae aliquam tincidunt vulputate consectetur netus facilisis facilisis nulla. Pellentesque blandit lacus mattis mauris facilisi blandit at pharetra. Nulla quis tellus in felis sagittis viverra viverra ac. Vestibulum quam dui amet cursus amet dictum vitae felis molestie. Malesuada eget pellentesque quis nec euismod. A nisi vel elit cras facilisis sed nunc egestas quis. Neque aliquam vitae facilisis blandit. Donec lacus nunc massa sed pellentesque nam eget gravida tortor. Dignissim ac nulla mi suspendisse viverra mollis rhoncus. Sed hendrerit risus nunc gravida pellentesque tellus a vel molestie. Condimentum massa ut porttitor mi. Elit nunc ut dictum feugiat mauris risus libero. Faucibus urna tellus scelerisque sit ac sed dui. Sit dictum facilisis tempor elementum morbi sapien egestas. In ultricies tincidunt vitae consequat volutpat nascetur rhoncus a ac. Quis pharetra neque ac vivamus tempor. Integer aliquet ac egestas nulla massa amet elit nec. Mauris ullamcorper amet lectus vitae est sagittis ut. Urna lacinia non massa velit et etiam erat neque sit. Lectus vulputate consequat faucibus mattis dol or eget. Faucibus enim hendrerit sagittis diam ridiculus. Nascetur vel eget mi purus ultrices vitae augue vel nunc. Faucibus sit elementum consequat tristique orci turpis in non sit. Nunc mattis risus tincidunt amet libero libero. Bibendum nunc tristique donec sagittis dictumst consequat. Amet urna in quisque consequat nisi lectus et tempor diam. Ultrices aliquam a volutpat arcu est. Semper cras ipsum lectus ut arcu ac. Netus eget quam varius pharetra at pulvinar orci. Lacus et porttitor arcu vitae sociis. Suspendisse tempus leo leo enim. Proin et nibh amet et sollicitudin a enim etiam lectus. Tincidunt euismod placerat ut amet. Pell         // 요소들을 DOM에 추가
        makeDiv.root.appendChild(makeDiv.card);
        makeDiv.root.appendChild(makeDiv.arrowDot);
        makeDiv.root.appendChild(makeDiv.vertical);

        makeDiv.vertical.appendChild(makeDiv.verticalLine);
        makeDiv.vertical.appendChild(makeDiv.verticalDot);

        makeDiv.card.appendChild(makeDiv.cardContainer);
        makeDiv.card.appendChild(makeDiv.cardTitle);
        makeDiv.card.appendChild(makeDiv.cardLine);
        makeDiv.card.appendChild(makeDiv.cardText);

        // id값 추가
        makeDiv.vertical.id = "vertical";
        makeDiv.verticalDot.id = "vertical-dot";
        makeDiv.verticalLine.id = "vertical-line";
        makeDiv.arrowDot.id = "arrow-dot";
        makeDiv.card.id = "card";
        makeDiv.cardContainer.id = "card-container";
        makeDiv.cardLine.id = "card-line";
        makeDiv.cardTitle.id = "card-title";
        makeDiv.cardText.id = "card-text";
      });
    </script>
  </body>
</html>
